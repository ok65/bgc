<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello BCG!</title>
    <link rel="stylesheet" href="/static/bulma.min.css">
  </head>
  <body>
 	<div class="container">
		<div class="field is-horizontal">
		  <div class="field-label is-normal">
		    <label class="label">Filter Query</label>
		  </div>
		  <div class="field-body">
		    <div class="field has-addons">
		      <div class="control is-expanded">
		        <input class="input" type="text">
		      </div>
			  <div class="control">
			    <button class="button" type="submit">Apply</button>
		      </div>
		    </div>
		  </div>
		</div>
		<table class="table">
		    <thead>
		        <tr>
			        <th>ID</th>
			        <th>Name</th>
			        <th>Categories</th>
			        <th>Designers</th>
			        <th>Players Min</th>
			        <th>Players Max</th>
			        <th>BGG Ranking</th>
		        </tr>
		    </thead>
		    <tbody>
		        {% for game in games_list %}
		        <tr>
			        <td>{{ game["bgg_id"] }}</td>
			        <td>{{ game["name"] }}</td>
			        <td>{{ game["categories"]|join(", ") }}</td>
			        <td>{{ game["designers"]|join(", ") }}</td>
			        <td>{{ game["players_min"] }}</td>
			        <td>{{ game["players_max"] }}</td>
			        <td>{{ game["bgg_ranking"] }}</td>
		        </tr>
		        {% endfor %}
		    </tbody>
		</table>
    </div>
  </body>
</html>
