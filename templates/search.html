{% extends "base.html" %}
{% block content %}

<!-- Search bar -->
<div class="container">
	<form action="/search.html">
	  <div class="field-body">
		<div class="label">
			Search by game name or BGG ID
		</div>
	    <div class="field has-addons">
		  <div class="control is-expanded">
	        <input class="input" type="text" name="search_query" id="search_query" placeholder="Monopoly">
	      </div>
		  <div class="control">
			  <input class="button" type="submit" value="Search"/>
		  </div>
	    </div>
	  </div>
	</form>
</div>

<!-- Search results -->
{% if search_list %}
<div class="container">
		<div class="fixed-grid">
	    <div class="grid">
	      {% for game in search_list %}
		      <div class="cell"><img src="{{ game['thumb_url'] }}"></div>
	        <div class="cell"><strong>{{ game['name'] }}</strong><p>{{ game['year_published'] }}</p></div>
	      {% endfor %}
	    </div>
	</div>
</div>
{% endif %}

{% endblock %}
